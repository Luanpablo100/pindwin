<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pindwin</title>
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Suas principais atividades</h1>
        <div id="addModal" class="desactive">
            <form action="">
                <h1 id="exit">Novo link</h1>
                <span class="addIc">X</span>
                <label for="linkname">Nome</label>
                <input type="text" class="input-link" id="linkname">
                <label for="linkurl">Link do site</label>
                <input type="url" name="" id="" class="input-link" id="linkurl">
                <label for="linkimage">Link da imagem</label>
                <input type="url" class="input-link" id="linkimage">
                <label for="configs-check">Definir configurações?</label>
                <input type="checkbox" id="configs-check">
                <div id="configs">
                    <div class="config-opt">
                        <label for="input-window-width">Lagura</label>
                        <input type="number" class="input-link" id="input-window-width">
                    </div>
                    <div class="config-opt">
                        <label for="input-window-height">Altura</label>
                        <input type="number" class="input-link" id="input-window-height">
                    </div>
                    <div class="config-opt">
                        <label for="check-over-window">Sobrepor janelas</label>
                        <input type="checkbox" id="check-over-window">
                    </div>
                    <div class="config-opt">
                        <label for="check-minimize-window">Pode ser minimizada</label>
                        <input type="checkbox" id="check-minimize-window">
                    </div>
                </div>
                <button id="addBtn">Adicionar</button>
            </form>
        </div>
        <div id="links">
            <div class="opt">
                <!--<a class="link" href="#">-->
                        <img src="https://www.flaticon.com/svg/static/icons/svg/2111/2111668.svg" alt="Twitch logo">
                <!--</a>-->
                <a class="link" href="https://www.twitch.tv">Twitch</a>
            </div>
            <div class="opt">
                <!--<a class="link" href="#">-->
                    <img src="https://www.flaticon.com/svg/static/icons/svg/220/220236.svg" alt="WhatsApp logo">
                <!--</a>-->
                <a class="link" href="https://web.whatsapp.com">WhatsApp</a>
            </div>
            <div class="opt">
                <!--<a class="link" href="#">-->
                    <img src="https://www.flaticon.com/svg/static/icons/svg/733/733609.svg" alt="GitHub logo">
                <!--</a>-->
                <a class="link" href="https://github.com">GitHub</a>
            </div>
            <div class="opt">
                <!--<a class="link" href="#">-->
                    <img src="https://www.flaticon.com/svg/static/icons/svg/1384/1384060.svg" alt="Youtube logo">
                <!--</a>-->
                <a class="link" href="https://youtube.com">Youtube</a>
            </div>
            <div class="opt">
                <!--<a class="link" href="#">-->
                    <img src="https://www.flaticon.com/svg/static/icons/svg/2111/2111624.svg" alt="Spotify logo">
                <!--</a>-->
                <a class="link" href="spotify.html">Spotify</a>
            </div>            
            <div class="opt">
                <!--<a class="link" href="#">-->
                    <img src="https://www.flaticon.com/svg/static/icons/svg/1828/1828817.svg" alt="Add links">
                <!--</a>-->
                <a class="addIc" href="#">Adicionar</a>
            </div>
        </div>
        <form action="" id="search">
            <label for="search-bar">Ou, cole o link aqui</label>
            <input type="text" class="input-link" id="search-bar" name="search-bar">
        </form>
    </main>
    <script src="../../src/link.js"></script>
</body>
</html>
