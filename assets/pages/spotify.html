<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="../css/spotify.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>Spotify</h1>
        <img src="https://www.flaticon.com/svg/static/icons/svg/2919/2919600.svg" alt="user image">
    </header>
    <main>
        <img src="https://www.flaticon.com/svg/static/icons/svg/174/174872.svg" alt="">
        <p>Esta opção ainda não está disponível</p>
    </main>
    <footer>
        <div id="info">
            <img src="https://lastfm.freetls.fastly.net/i/u/ar0/5cb0c0e7bfd405bfbcf8f87c57840c5d.jpg" alt="">
            <span>
                <h3>Yam Yam</h3>
                <h4>No vacation</h4>
            </span>
        </div>
        <div id="player">
            <div id="player-opts">
                <img src="../img/previous.svg" alt="Previous" class="player-control">
                <img src="../img/play.svg" alt="Play" class="player-control">
                <img src="../img/next.svg" alt="Next" class="player-control">
                <img src="../img/speaker.svg" alt="Volume" class="player-control" id="volume-btn">
            </div>
            <input type="range" min="0" max="100" class="hidden" id="volume">
        </div>
    </footer>
    <script>
        document.getElementById('volume-btn').addEventListener('click', () => {
            document.getElementById('volume').classList.toggle('hidden')
            document.getElementById('player-opts').classList.toggle('move')
        })
    </script>
</body>
</html>
